{% extends 'base.html' %}
{% load crispy_forms_tags %}



{% block title %} New Purchase {% endblock title %}


{% block content %}

    <div style="color:#ea2088; font-style: bold; font-size: 3rem; border-bottom: 1px solid white;">New Purchase</div>

    <br>

    <form method="post">

        {% csrf_token %}

        {% for field in form.visible_fields %}
            <div class="form-group">

                {{ field|as_crispy_field  }}
            </div>
        {% endfor %}

        <br>
        <div class="align-middle">
            <button type="submit" class="btn ghost-green">Next</button>
            <a href="" class="btn ghost-button">Cancel</a>
        </div>

    </form>

{% endblock content %}
